---
layout: default
---

<section class="wrapper">
  {% if site.categories[page.cat] %}
    <div class="post-list">
      {% for post in site.categories[page.cat] %}
        {% include blog/snippet.html post=post %}
      {% endfor %}
    </div>
  {% else %}
    <p>There are no posts for this category.</p>
  {% endif %}
</section>
