<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% endif %} | {{ site.title }}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <style type="text/css">
            html {
                --base-font: 'Avenir', 'Avenir Next','Helvetica Neue','Segoe UI', 'Verdana', sans-serif;
                --monospace-font: 'Consolas', 'Monaco', 'Courier New', monospace;

                --heading: var(--base-font);
                --body: var(--base-font);
                --monospace: var(--monospace-font);

                --font-size: 1.6rem;
                --line-height: 2.4rem;

                --font-size--small: 1.2rem;
                --font-size--large: 2rem;

                --breakpoint: 900px;
                --gutter-width: 2.4rem;
                --border-radius: 1.2rem;

                --primary: var(--indigo4);
                --primary-dark: var(--indigo2);

                --link: var(--indigo3);
                --link--visited: var(--violet4);
                --link--hover: var(--indigo2);
                --link--active: var(--magenta4);

                box-sizing: border-box;
                font-size: 62.5%;
                height: 100%;
            }

            @media screen and (min-width: 45rem){
                html {
                    font-size: 78.125%;
                }
            }

            body {
                background-color: var(--silver7);
                box-sizing: border-box;
                color: var(--blue1);
                font-family: var(--base-font);
                font-size: var(--font-size);
                line-height: var(--line-height);
                min-height: 100%;
                position: relative;

                margin: 0 auto;
                max-width: 65rem;
            }

            .site-header {
                display: grid;
                grid-template-areas:
                    "sitebrand"
                    "sitenav";
            }


            @media (min-width: 55rem) {
                .site-header {
                    grid-template-areas: "sitebrand sitenav";
                }
            }

            .site-brand,
            .site-nav {
                display: flex;
                justify-content: center;
                align-content: center;
                text-align: right;
            }

            .site-title {
                flex-basis: 100%;
            }

            .site-brand {
                grid-area: sitebrand;
                padding: 0;
            }

            .site-nav {
                grid-area: sitenav;
                flex: 1;
            }

            .nav-item {
                flex-basis: 100%;
            }

            @media (min-width: 55rem) {
                .site-brand {
                    justify-content: flex-start;
                }

                .site-nav {
                    justify-content: flex-end;
                }
            }

            .site-footer {
                padding: 2.4rem 1.2rem;
            }
    </style>
    <link rel="stylesheet" href="{{ "/css/colors.css" | prepend: site.baseurl }}?bustamove={{ site.cache_buster }}">
    <link rel="stylesheet" href="{{ "/css/base.css" | prepend: site.baseurl }}?bustamove={{ site.cache_buster }}">
    <link rel="stylesheet" href="{{ "/css/focus-party.css" | prepend: site.baseurl }}?bustamove={{ site.cache_buster }}">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}?bustamove={{ site.cache_buster }}">
    {% if page.css %}
    <link rel="stylesheet" href="{{ "/css/pages/" | prepend: site.baseurl }}{{ page.css }}?bustamove={{ site.cache_buster }}">
    {% endif %}
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
    <script type="text/javascript">
        (function() {
            window.tychi = {
                queues: {
                    flyFrames: []
                }
            }
        })();
    </script>
</head>
