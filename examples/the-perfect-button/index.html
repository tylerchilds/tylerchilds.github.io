<!DOCTYPE html>
<html>
  <head>
    <title>The Perfect Button</title>

    <style type="text/css">
      html {
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        text-align: center;
        padding: 20px;
      }
    </style>
    <link rel="stylesheet" href="./the-perfect-button.css?bust=2" />
  </head>
  <body>

    <div class="container">
      <button class="button">
        The Perfect Button
      </button>

      <input type="submit" class="button -outlined" value="Outlined">

      <input type="button" class="button -secondary" value="Secondary">

      <a href="#" class="button -link">Link</a>

      <button class="button" disabled>
        Disabled
      </button>
    </div>
  </body>
</html>
