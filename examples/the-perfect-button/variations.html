<!DOCTYPE html>
<html>
  <head>
    <title>The Perfect Button</title>

    <style type="text/css">
      html {
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        text-align: center;
        padding: 20px;
      }
    </style>
    <link rel="stylesheet" href="./the-perfect-button.css?bust=2" />
  </head>
  <body>
    <div class="container">
      <button class="button -small -outlined">
        Small Outlined
      </button>

      <button class="button -large -secondary">
        Large Secondary
      </button>
    </div>

    <div class="container">
      <a href="#" class="button -link">
        One Line Link
      </a>
      <button class="button -outlined">
        A Two Line<br />Button
      </button>

      <button class="button">
        A Three<br/>Line<br />Button
      </button>
    </div>
  </body>
</html>
