<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% block title %}Tyler Childs - A Web Developer &amp; Graphic Designer{% endblock %}</title>

	{% block css %}
	<link rel="stylesheet" href="/css/base.min.css">
	<link rel="stylesheet" href="/css/mosaic.min.css">
	<link rel="stylesheet" href="/css/main.min.css">
	{% endblock %}
</head>

<body>
	{% block page %}
		<header>
			<h1><a href="/"><img src="/img/branding/logo.png" />Tyler Childs</a></h1>
			<h2 class="tagline">A Web Developer &amp; Designer</h2>
			<nav>
				<!-- <a href="/personal" {% block personal %}{% endblock %}>Personal</a> -->
				<a href="/" {% block projects %}{% endblock %}>Projects</a>
			</nav>
		</header>
		<div class="wrapper">
			
			{% block content %}{% endblock %}

		</div>
		<footer class="wrapper">
			<div class="links">
				<a href="http://www.linkedin.com/tylerchilds" target="_blank">LinkedIn</a> .
				<a href="http://www.twitter.com/tylerchilds" target="_blank">Twitter</a> .
				<a href="http://www.instagram.com/tylerchilds" target="_blank">Instagram</a> .
				<a href="http://www.github.com/tylerchilds" target="_blank">Github</a> .
				<a href="http://www.codeeval.com/profile/tylerchilds/" target="_blank">Codeeval</a>
			</div>
			<div class="copyright">&copy; Tyler Childs 2009-2014</div>
		</footer>
	{% endblock %}
	{% block scripts %}
		<script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js?lang=html"></script>
		<script src="/js/main.js"></script>
	{% endblock %}
</body>
</html>
